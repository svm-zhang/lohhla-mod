context:
  version: 0.1
  name: lohhlamod

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  - path: .
  - path: ./R

build:
  number: 1
  string: "stable"
  skip:
    - aarch64
    - win

requirements:
  build:
    - git
  host:
    - r-base >=4.1
  run:
    - r-base >=4.1
    - r-argparse
    - r-data.table
    - r-ggplot2 >=3.4.0
    - r-splitstackshape ==1.4.8
    - r-r.utils
    - r-seqinr
    - bioconductor-biostrings
    - bioconductor-rsamtools
    - samtools

test:
  exists:
    bin:
      - lohhlamod
      - lohhlaplot
      - samtools

extra:
  maintainers:
    - Simo V. Zhang (svm.zhang@gmail.com)
